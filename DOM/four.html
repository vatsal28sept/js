<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
        Name : <input type="text" name="txt" id="txt">
        Surename : <input type="text" name="txt1" id="txt1">
        <button onclick="getData()">Submit</button>
   
    <p id="myId"></p>
    <script>
           function getData(){
            
            let x = document.getElementById("txt").value;
            let y = document.getElementById('txt1').value;
            document.getElementById('myId').value = document.write( x + " " + y)
             
        }
    </script>
</body>
</html>
